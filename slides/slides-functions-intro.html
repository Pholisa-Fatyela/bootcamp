# Create a variable:

Store data in a variable:

`var date = 'Saturday';`

Now you can do this:

```javascript

var isWeekend = date.startsWith('S');
var isDay = date.endsWith('day');
var length = date.length;

console.log(isWeekend);
console.log(isDay);
console.log(length);
```

# How can we use the same code for different data?

Without repeating yourself

# Create a function!

Let's create a `dayDetails` function

---

# Function created:

```javascript

var dayDetails = function(day){

	var isWeekend = day.startsWith('S');
	var isDay = day.endsWith('day');
	var length = day.length;

	console.log('Is a weekend : ' + isWeekend);
	console.log('Is a weekday : ' + isDay);

	return isDay;
}

// now call it:

//store the function result in a variable
var details = dayDetails('Wednesday');
console.log(details);

// use the function result immediatly
console.log(dayDetails('October'));

```
